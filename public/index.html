<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="UniCore Vault"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>uVault.finance</title>

    <style>
      body, html {
        height: 100%;
        margin: 0;
        background-color: rgb(7, 24, 52);
      }

      .app {
        height: 100%;
        width: 100%;
        z-index: 10;
        position: absolute;
      }

      .root {
        height: 100%;
        width: 100%;
      }

      .reactor-bg {
        height: 100%;
        overflow: hidden;
        background-color: rgb(7, 24, 52);
      }

      .reactor-holder {
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .reactor-ring-sm {
        z-index: 1;
        width: 100%;
      }

      .reactor-ring-md {
        z-index: 2;
        width: 100%;
        animation-name: spin;
        animation-duration: 15000ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .reactor-ring-lg {
        z-index: 3;
        width: 100%;
        animation-name: spin;
        animation-duration: 30000ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-direction: reverse;
      }

      .reactor-core {
        z-index: 4;
        width: 100%;
        animation-name: spin;
        animation-duration: 20000ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @-moz-keyframes spin {
        from { -moz-transform: rotate(0deg); }
        to { -moz-transform: rotate(360deg); }
      }
      @-webkit-keyframes spin {
        from { -webkit-transform: rotate(0deg); }
        to { -webkit-transform: rotate(360deg); }
      }
      @keyframes spin {
        from {transform:rotate(0deg);}
        to {transform:rotate(360deg);}
      }

      @media screen and (orientation:portrait) {
        .reactor-ring-sm {
          height: 100%;
          width: auto;
        }
        .reactor-ring-md {
          height: 100%;
          width: auto;
        }
        .reactor-ring-lg {
          height: 100%;
          width: auto;
        }
        .reactor-core {
          height: 100%;
          width: auto;
        }
        .reactor-holder {
          height: 100%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="reactor-bg">
      <div class="reactor-holder">
        <img 
          src="reactor-ring-sm-outer.png"
          class="reactor-ring-sm"
          alt="..."
        />
      </div>
      <div class="reactor-holder">
        <img 
          src="reactor-ring-sm-inner.png"
          class="reactor-ring-sm"
          alt="..."
        />
      </div>
      <div class="reactor-holder">
        <img 
          src="reactor-ring-md.png"
          class="reactor-ring-md"
          alt="..."
        />
      </div>
      <div class="reactor-holder">
        <img 
          src="reactor-ring-lg.png"
          class="reactor-ring-lg"
          alt="..."
        />
      </div>
      <div class="reactor-holder">
        <img 
          src="reactor-core.png"
          class="reactor-core"
          alt="..."
        />
      </div>
      

      <div class="app">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root" class="root"></div>
      </div>
      
    </div>
  </body>
</html>
